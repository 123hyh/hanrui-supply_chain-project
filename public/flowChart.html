			// 圆角矩形
			G6.registerNode('fillet', {
				draw(item) {
					const group = item.getGraphicGroup();
					const model = item.getModel();
					var bgcolor = '#e6edf8'
					var textcolor = '#00205c'
					if (model.type == '2') {
						bgcolor = '#46D4ba'
						textcolor = 'white'
					}
					if (model.type == '3') {
						bgcolor = '#409EFF'
						textcolor = 'white'
					}
					if (model.color != null) {
						bgcolor = model.color
					}
					group.addShape('rect', {
						attrs: {
							x: 0 - w() / 2,
							y: 0 - h() / 2,
							width: w(),
							height: h(),
							radius: 4,
							fill: bgcolor
						}
					});
					group.addShape('text', {
						attrs: {
							x: 0,
							y: 0,
							textBaseline: 'middle',
							textAlign: 'center',
							fill: textcolor,
							text: model.label,
							fontSize: 16
						}
					});
					return group.addShape('rect', {
						attrs: {
							x: 0 - w() / 2 - 6,
							y: 0 - h() / 2 - 6,
							width: w() + 12,
							height: h() + 12,
							radius: 4,
						}
					});
				}
			});

			// 椭圆矩形
			G6.registerNode('ellipse', {

					}
					if (model.type == '3') {
						bgcolor = '#409EFF'
						textcolor = 'white'
					}
					group.addShape('rect', {
						attrs: {
							x: 0 - w() / 2,
							y: 0 - h() / 2,
							width: w(),
							height: h(),
							radius: h() / 2,
							fill: bgcolor
						}
					});
					group.addShape('text', {
						attrs: {
							x: 0,
							y: 0,
							textBaseline: 'middle',
							textAlign: 'center',
							fill: textcolor,
							text: model.label,
							fontSize: 16
						}
					});
					return group.addShape('rect', {
						attrs: {
							x: 0 - w() / 2 - 6,
							y: 0 - h() / 2 - 6,
							width: w() + 12,
							height: h() + 12,
							radius: h() / 2
						}
					});
				}
			});

			// 箭头边
			G6.registerEdge('customEdge', {
				// 绘制
				draw(item) {
					const group = item.getGraphicGroup();
					const path = this.getPath(item);
					var color = '#c8d6f2';
					if (item.model.type == 2) {
						color = '#409eff';
					}
					return group.addShape('path', {
						attrs: {
							path,
							stroke: color,
							lineWidth: 2,
							label: 'ss'
						}
					});
				},
				getPath(item) {
					const points = item.getPoints();
					return G6.Util.pointsToPolygon(points);
				},
				// 终止箭头
				endArrow: {
					path(item) {
						const keyShape = item.getKeyShape();
						let lineWidth = keyShape.attr('lineWidth');
						lineWidth = lineWidth > 3 ? lineWidth : 3;
						const width = lineWidth * 10 / 3;
						const halfHeight = lineWidth * 4 / 3;
						const radius = lineWidth * 4;
						return [
							['M', -width, halfHeight],
							['L', 0, 0],
							['L', -width, -halfHeight],
							['A', radius, radius, 0, 0, 1, -width, halfHeight],
							['Z']
						];
					},
					style(item) {
						const keyShape = item.getKeyShape();
						const {
							strokeOpacity,
							stroke
						} = keyShape.attr();
						return {
							fill: stroke
						};
					}
				}
			});
